<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    svg {
      width: 16px;
      height: 12px;
    }

    .check {
      position: absolute;
      left: 999px;
      visibility: hidden;
    }

    .check:checked~.txt {
      color: red;
    }

    .check2 {
      position: absolute;
      left: 999px;
      visibility: hidden;
    }

    .check2:checked~label {
      color: rgb(103, 8, 186);
    }
  </style>



  <title>Document</title>
</head>

<body>
  <section>
    <form action="#">
      <label for="name-inp">Имя</label>
      <input id="name-inp" type="text" name="name-inp" placeholder="Вася" required autofocus><br>
      <label for="email-inp">E-mail</label>
      <input id="email-inp" type="email" name="email-inp required" placeholder="xxx@xxx.xx"><br>
      <label for="password-inp">Пароль</label>
      <input id="password-inp" type="password" name="password-inp" required placeholder="xxxxxxxx"><br>
      <label for="age-inp">Возраст</label>
      <input id="age-inp" type="number" name="age-inp" required placeholder="25"><br>
      <label for="date-inp">Дата</label>
      <input id="date-inp" type="date" name="date-inp" required><br>
      <label for="tel-inp">Телефон</label>
      <input id="tel-inp" type="tel" name="tel-inp" required placeholder="89999999999"><br>
      <label for="volume">Звук</label>
      <input id="volume" type="range" name="volume" min="0" max="10"><br>

      <!-- for и id в этом случае не нужен, т.к. input внутри label -->
      <label>
        <input class="check" type="checkbox" name="check-inp" required> <svg xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            d="M254.4 6.6c3.5-4.3 9-6.5 14.5-5.7C315.8 7.2 352 47.4 352 96c0 11.2-1.9 22-5.5 32H352c35.3 0 64 28.7 64 64c0 19.1-8.4 36.3-21.7 48H408c39.8 0 72 32.2 72 72c0 23.2-11 43.8-28 57c34.1 5.7 60 35.3 60 71c0 39.8-32.2 72-72 72H72c-39.8 0-72-32.2-72-72c0-35.7 25.9-65.3 60-71c-17-13.2-28-33.8-28-57c0-39.8 32.2-72 72-72h13.7C104.4 228.3 96 211.1 96 192c0-35.3 28.7-64 64-64h16.2c44.1-.1 79.8-35.9 79.8-80c0-9.2-1.5-17.9-4.3-26.1c-1.8-5.2-.8-11.1 2.8-15.4z" />
        </svg>
        <span class="txt">согласиться с условиями</span>
      </label><br>


      <!-- ДРУГОЙ ВАРИАНТ -->
      <input class="check2" type="checkbox" id="check-inp" name="check-inp" required>
      <label for="check-inp">
        <svg xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            d="M254.4 6.6c3.5-4.3 9-6.5 14.5-5.7C315.8 7.2 352 47.4 352 96c0 11.2-1.9 22-5.5 32H352c35.3 0 64 28.7 64 64c0 19.1-8.4 36.3-21.7 48H408c39.8 0 72 32.2 72 72c0 23.2-11 43.8-28 57c34.1 5.7 60 35.3 60 71c0 39.8-32.2 72-72 72H72c-39.8 0-72-32.2-72-72c0-35.7 25.9-65.3 60-71c-17-13.2-28-33.8-28-57c0-39.8 32.2-72 72-72h13.7C104.4 228.3 96 211.1 96 192c0-35.3 28.7-64 64-64h16.2c44.1-.1 79.8-35.9 79.8-80c0-9.2-1.5-17.9-4.3-26.1c-1.8-5.2-.8-11.1 2.8-15.4z" />
        </svg>
        <span>согласиться с условиями</span>
      </label><br>




      <button type="submit">Отправить</button>

    </form>
  </section>

</body>

</html>
