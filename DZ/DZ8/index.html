<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>DZ-8</title>
</head>

<body>
  <section>
    <form action="#">
      <label for="name-inp">Имя</label>
      <input id="name-inp" type="text" name="name-inp" required autofocus>

      <label for="email-inp">E-mail</label>
      <input id="email-inp" type="email" name="email-inp" required>

      <label for="password-inp">Пароль</label>
      <input id="password-inp" type="password" name="password-inp" required>

      <label for="age-inp">Возраст</label>
      <input id="age-inp" type="number" name="age-inp" required>

      <label for="date-inp">Дата</label>
      <input id="date-inp" type="date" name="date-inp" required>

      <label for="tel-inp">Телефон</label>
      <input id="tel-inp" type="tel" name="tel-inp" required>

      <label for="volume">Звук</label>
      <input id="volume" type="range" name="volume" min="0" max="10">

      <label class="check" for="check-inp">
        <input class="check_inp" type="checkbox" id="check-inp" name="check-inp" required>
        <i class="fas fa-check-square"></i>
        <span>согласиться с условиями</span>
      </label>

      <button type="submit">Отправить</button>
    </form>
  </section>

</body>

</html>
