<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">

  <title>Document</title>
</head>

<body>
  <section>
    <form action="#">
      <label for="name-inp">Имя</label>
      <input id="name-inp" type="text" name="name-inp" required autofocus><br>
      <label for="email-inp">E-mail</label>
      <input id="email-inp" type="email" name="email-inp required"><br>
      <label for="password-inp">Пароль</label>
      <input id="password-inp" type="password" name="password-inp" required><br>
      <label for="age-inp">Возраст</label>
      <input id="age-inp" type="number" name="age-inp" required><br>
      <label for="date-inp">Дата</label>
      <input id="date-inp" type="date" name="date-inp" required><br>
      <label for="tel-inp">Телефон</label>
      <input id="tel-inp" type="tel" name="tel-inp" required><br>
      <label for="volume">Звук</label>
      <input id="volume" type="range" name="volume" min="0" max="10"><br>

      <input type="checkbox" id="check-inp" name="check-inp" required value="yes">
      <label for="check-inp">согласиться с условиями</label><br>

      <button type="submit">Отправить</button>

    </form>
  </section>

</body>

</html>
